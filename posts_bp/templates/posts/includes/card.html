<div class="card text-white bg-primary mb-4" style="max-width: 18rem;">
    <div class="card-header">{{ post.create.date() }}</div>
    <div class="card-body">
        <h5 class="card-title">
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}"><span class="badge badge-info"><h4>{{ post.title }}</h4></span></a>
        </h5>
        <p class="card-text">{{ post.body }}</p>
        <a href="{{ url_for('posts.post_detail', slug=post.slug) }}" class="btn btn-primary"><button type="button"
                class="btn btn-light">Details</button></a>
    </div>
    {% if post.tags.count() %}
    <div class="card-footer text-muted">
        {% for tag in post.tags %}
            <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}">
                <span class="badge badge-info">{{ tag.title }}</span>
            </a>
        {% endfor %}
    </div>
    {% endif %}
</div>
